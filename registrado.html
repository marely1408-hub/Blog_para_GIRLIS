<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Animado con Flores</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fondo {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ffbaf6, #fa5dd3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
.flor {
            position: absolute;
            width: 30px; /* Ajusta el tamaño de la flor */
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }


    </style>
</head>
<body>
    <center>
    <h1>Haz click en el boton para saber si te registraste correctamente!!</h1><button id="btnClick">Haz clic aquí</button>
    <h2> Haz click para volver
        <a href="index2.html">Volver</a>
    </h2>
    </center>

 <div class="fondo"></div>
<script>
        function crearFlores() {
            const cantidadFlores = 20; // Cantidad de flores a generar
            for (let i = 0; i < cantidadFlores; i++) {
                const flor = document.createElement('img');
                flor.src = 'flor4.gif'; // Reemplaza con la URL de tu imagen de flor
                flor.classList.add('flor');
                
                // Posiciona la flor en un lugar aleatorio en la parte superior
                flor.style.left = Math.random() * 100 + 'vw';
                
                // Añade la flor al cuerpo del documento
                document.body.appendChild(flor);

                // Elimina la flor después de que caiga
                setTimeout(() => {
                    flor.remove();
                }, 5000); // Coincide con la duración de la animación
            }
        }

        setInterval(crearFlores, 1000); // Crea nuevas flores cada segundo
    </script>
    <script>
    // CLICK
    document.getElementById("btnClick").addEventListener("click", () => {
      alert("Felicidades te has inscrito correctamente ☺");
    });
    </script>
</body>
</html>
